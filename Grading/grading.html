<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Grading</title>
</head>
<body>
    <div>
        <h1>Grade Calculator</h1>
        <div>
            <p>
                Please enter your number grade (0-100) and we will calculate the Letter Grade!
            </p>
        </div>
        <input type="text" name="grade" id="grade_input">
        <button type="submit">Grade</button>
        <div>
            <h2>Your Letter Grade Is</h2>
            <span id="letter_grade"></span>
        </div>
    </div>
    <script type="text/javascript" src="grading.js"></script>
</body>
</html>
